<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与星儿同行志愿者协会</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'TypoGarden';
            src: url('Walt_Disney_Script.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'TypoGarden', 'Noto Serif SC', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #D2B4DE, #FFC0CB, #ADD8E6, #D2B4DE);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            margin-bottom: 100px;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            color: white;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            animation: floatButton 2s ease-in-out infinite;
        }
        .scroll-indicator:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @keyframes floatButton {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }
        h1 {
            animation: fadeInDown 1s ease-in-out;
        }
        p {
            opacity: 0;
            font-size: 40px;
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: 1s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #A0522D;
            color: white;
            transition: background-color 0.3s ease;
            animation: bounceIn 1s ease-in-out;
        }
        button:hover {
            background-color: #8B4513;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(-30px);}
            60% {transform: translateX(15px);}
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>✨欢迎来到临沂大学与星儿同行志愿者协会官网✨</h1>
        <p>Because we are in, the world is not lonely</p>
        <button onclick="startStory()">开始旅程</button>
        <div class="scroll-indicator" onclick="window.location.href='pictureWall.html'">
            点击查看精彩瞬间
        </div>
    </div>

    <script>
        function startStory() {
            window.location.href = 'main.html';
        }
    </script>
    <script src="particles.js"></script>
</body>
</html>
